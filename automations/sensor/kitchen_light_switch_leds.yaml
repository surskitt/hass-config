---
- id: guest_mode_set
  alias: guest mode
  mode: single

  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_light_switch_channel_2_input 
      to:
        - "on"
        - "off"

  action:
    - service: light.toggle
      target:
        entity_id: light.wled_kitchen

