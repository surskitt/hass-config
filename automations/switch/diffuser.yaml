      entity_id: light.living_room_diffuser
      to: 'on'

  action:
    - service: scene.turn_on
      target:
        entity_id: scene.living_room_diffuser_light_fixed

- alias: living_room_diffuser_keep_light_on
  description: keep light on when turning off living room diffuser switch
  mode: single

  trigger:
    - platform: state
      entity_id: switch.living_room_diffuser
      to: 'off'

  condition:
    - condition: state
      entity_id: light.living_room_diffuser
      state: 'on'

  action:
    - delay: 1

    - service: light.turn_on
      entity_id: light.living_room_diffuser

    - service: scene.turn_on
      target:
        entity_id: scene.living_room_diffuser_light_fixed
