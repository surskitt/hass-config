---
- id: plant_report
  alias: Give a report of plant status every morning
  mode: single

  trigger:
    - platform: time
      at:
        - "09:00"
        # - "12:00"
        # - "17:00"

  action:
    - service: telegram_bot.send_message
      data:
        message: |
          {% set plants = expand('plant.ben',
                                 'plant.ryu',
                                 'plant.edgar',
                                 'plant.courtney',
                                 'plant.eric',
                                 'plant.jaesuk',
                                 'plant.gustaf',
                                 'plant.beric',
                                 'plant.paisley') -%}

          🪴 Plant report 🌱

          {% set found = false -%}

          {% for p in plants -%}

          {% set name = state_attr(p.entity_id, 'friendly_name')|title -%}
          {% set problems = state_attr(p.entity_id, 'problem').split(',') -%}

          {%- if 'moisture high' in problems -%}
          🌊 {{ name }} has too much water
          {% set found = true -%}
          {% endif %}

          {%- if 'moisture low' in problems -%}
          🌵 {{ name }} needs more water
          {% set found = true -%}
          {% endif %}

          {%- if 'temperature high' in problems -%}
          😰 {{ name }} is too hot
          {% set found = true -%}
          {% endif %}

          {%- if 'temperature high' in problems -%}
          ☃️ {{ name }} is too cold
          {% set found = true -%}
          {% endif %}

          {%- if 'conductivity high' in problems -%}
          💩{{ name }} has too much food
          {% set found = true -%}
          {% endif %}

          {%- if 'conductivity low' in problems -%}
          😋 {{ name }} needs food
          {% set found = true -%}
          {% endif -%}

          {%- endfor -%}

          {% if found is false -%}
          ⭐ No problems found ⭐
          {% endif -%}

          {%- if now() | as_timestamp | timestamp_custom('%A') == 'Saturday' %}
          🌵 You should water the small plants today 🍃
          {% endif %}
