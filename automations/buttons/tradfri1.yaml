---
- id: bedtime_routine
  alias: Turn off all lights and heating when pressing tradfri 1 off button
  mode: single

  trigger:
    - platform: state
      entity_id: sensor.tradfri1_action
      to: 'off'

  action:
    - service: climate.set_temperature
      entity_id:
        - climate.living_room
        - climate.kitchen
        - climate.office
      data:
        temperature: 12

    - service: timer.start
      data:
        entity_id: timer.bedtime_heating

    - service: timer.start
      data:
        entity_id: timer.bedroom_humidifier_active

    - service: switch.turn_off
      entity_id:
        - switch.living_room_light_switch
        - switch.tv
        - switch.kitchen_light_switch
        - switch.bedroom_light_switch
        - switch.office_light_switch
        - switch.wigeon
        - switch.bathroom_light_switch

    - service: input_boolean.turn_off
      target:
        entity_id:
          - input_boolean.stairs_presence

    - service: light.turn_off
      entity_id:
        - light.not_bulb
        - light.wled_bedroom
        - light.stairs_bulbs
        - light.attic_light

    - service: alarm_control_panel.alarm_arm_night
      target:
        entity_id: alarm_control_panel.home_alarm

    - service: switch.turn_on
      entity_id: 
        - switch.transmission_switch
