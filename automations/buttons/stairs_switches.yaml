---
- alias: stairs bulbs buttons
  description: Control stairs bulbs using wireless switches
  mode: single

  trigger:
    - platform: state
      entity_id:
        - sensor.stairs_downstairs_bulb_switch_action
        - sensor.stairs_upstairs_bulb_switch_action
      to: ""

  action:
    - service: light.toggle
      target:
        entity_id: light.stairs_bulbs
      data:
        brightness_pct: 100
