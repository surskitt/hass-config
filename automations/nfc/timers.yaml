---
# start timer when tag is scanned
- id: nfc_timer_start
  alias: Start timers using nfc tags
  mode: single
  max_exceeded: silent

  variables:
    tags:
      washing_machine_timer:
        id: timer.washing_machine
        message: Washing machine timer started
      dryer_mixed_load_timer: 
        id: timer.dryer_mixed_load
        message: Dryer mixed load timer started

  trigger:
    platform: event
    event_type: tag_scanned

  condition:
    - "{{ trigger.event.data.tag_id in tags }}"

  action:
    - variables:
        timer_id: "{{ tags[trigger.event.data.tag_id].id }}"
        message: "{{ tags[trigger.event.data.tag_id].message }}"

    - service: timer.start
      data:
        entity_id: "{{ timer_id }}"

    - service: notify.mobile_app_wren
      data:
        title: NFC tag scanned
        message: "{{ message }}"
