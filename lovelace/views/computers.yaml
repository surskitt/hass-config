---
title: Computers
icon: 'mdi:desktop-classic'
path: computers
type: 'custom:vertical-layout'
cards:
  - type: vertical-stack
    title: Machines
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.wigeon
            name: wigeon
            layout: horizontal
            icon: mdi:desktop-tower-monitor
            icon_color: blue
            tap_action:
              action: toggle

          - type: custom:mushroom-entity-card
            entity: binary_sensor.ping_teal_lan
            name: teal
            layout: horizontal
            icon: mdi:laptop
            icon_color: teal

          - type: custom:mushroom-entity-card
            entity: binary_sensor.ping_gadwall_lan
            name: gadwall
            layout: horizontal
            icon: mdi:raspberry-pi
            icon_color: green

          - type: custom:mushroom-entity-card
            entity: device_tracker.a0_ce_c8_da_91_df
            name: macbook
            layout: horizontal
            icon: mdi:laptop
            icon_color: blue-grey

          - type: custom:mushroom-entity-card
            entity: switch.serpentine
            name: serpentine
            layout: horizontal
            icon: mdi:nas
            icon_color: orange
            tap_action:
              action: toggle

  - type: conditional
    conditions:
      - entity: switch.wigeon
        state: 'on'
    card:
      type: vertical-stack
      title: Wigeon controls
      cards:
        - type: grid
          square: false
          columns: 3
          cards:
            - type: custom:mushroom-entity-card
              entity: switch.wigeon
              name: Power
              layout: horizontal
              icon: mdi:power
              icon_color: red
              tap_action:
                action: toggle

            - type: custom:mushroom-entity-card
              entity: switch.wigeon_headphones_connected
              name: Headphones
              layout: horizontal
              icon_color: amber

            - type: custom:mushroom-entity-card
              entity: switch.wigeon_shairport_sync
              name: Shairport
              layout: horizontal
              icon_color: lime

  - type: conditional
    conditions:
      - entity: switch.wigeon
        state: 'on'
    card:
      type: vertical-stack
      title: Wigeon status
      cards:
        - type: grid
          square: false
          columns: 2
          cards:
            - type: custom:mushroom-entity-card
              entity: sensor.wigeon_tsp_queue_length
