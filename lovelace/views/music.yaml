  - title: LG soundbar
    type: entities
    entities:
      - type: buttons
        entities:
          - type: button
            icon: 'mdi:power'
            name: Power
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: power

          - type: button
            icon: 'mdi:volume-plus'
            name: Volume up
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: volume up
                num_repeats: 5
                delay_secs: 0.1

