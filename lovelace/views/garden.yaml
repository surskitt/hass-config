---
title: Garden
icon: 'mdi:grass'
path: garden
type: 'custom:vertical-layout'
cards:
  - type: entities
    entities:
      - entity: switch.garden_zone
        name: Sprinkler
        icon: 'mdi:sprinkler-variant'
      - entity: switch.garden_sprinkler_rain_delay
        icon: 'mdi:weather-rainy'
      - name: Morning program
        entity: switch.garden_sprinkler_morning_program
        icon: 'mdi:bulletin-board'
      - name: Afternoon program
        entity: switch.garden_sprinkler_afternoon_program
        icon: 'mdi:bulletin-board'
      - name: Evening program
        entity: switch.garden_sprinkler_evening_program
        icon: 'mdi:bulletin-board'
      - entity: light.shelly_garden
        name: Lamp
        icon: 'mdi:coach-lamp'

  - title: Timer
    type: 'custom:vertical-stack-in-card'
    cards:
      - type: 'custom:timer-card'
        entity: timer.sprinkler
        name: false

  - type: logbook
    entities:
      - switch.garden_zone
    hours_to_show: 24

  - type: weather-forecast
    entity: weather.home
    secondary_info_attribute: wind_speed
    show_forecast: true
  
  - name: Temperature
    type: 'custom:mini-graph-card'
    entities:
      - name: Temperature
        entity: sensor.paddlepond_home_assistant_apparent_temperature
    line_color: "#D08770"
    line_width: 2
    hours_to_show: 48

  - name: Sprinkler battery
    type: 'custom:mini-graph-card'
    entities:
      - name: Battery
        entity: sensor.garden_sprinkler_battery_level
    line_color: "#A3BE8C"
    line_width: 2
    hours_to_show: 48

  - type: 'custom:vertical-stack-in-card'
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.garden_streaming_sensor
            state: 'False'
        card:
          type: picture-entity
          entity: camera.garden_snapshot
          show_name: true
          show_state: false
          tap_action:
            action: call-service
            service: camera.turn_on
            service_data: {}
            target:
              entity_id: camera.garden

      - type: conditional
        conditions:
          - entity: binary_sensor.garden_streaming_sensor
            state: 'True'
        card:
          type: 'custom:webrtc-camera'
          entity: camera.garden
          # title: Garden
          ui: true
          mse: false
          shortcuts:
            - name: Stop stream
              icon: 'mdi:stop'
              service: camera.turn_off
              service_data:
                entity_id: camera.garden
