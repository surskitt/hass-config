  - type: vertical-stack
    title: Edifier speakers
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: custom:mushroom-template-card
            primary: Power
            icon: mdi:power
            icon_color: red
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command: power

          - type: custom:mushroom-template-card
            primary: Volume ↓
            icon: mdi:volume-minus
            icon_color: blue
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command: volume down

          - type: custom:mushroom-template-card
            primary: Volume ↑
            icon: mdi:volume-plus
            icon_color: blue
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command: volume up

          - type: custom:mushroom-template-card
            primary: Vinyl
            icon: mdi:album
            icon_color: orange
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command:
                  - opt_coax
                  - line1_2
                delay_secs: 0.2

          - type: custom:mushroom-template-card
            primary: daapd
            icon: mdi:cast-audio
            icon_color: yellow
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command:
                  - opt_coax
                  - line1_2
                  - line1_2
                delay_secs: 0.2

          - type: custom:mushroom-template-card
            primary: Bluetooth
            icon: mdi:bluetooth
            icon_color: light-blue
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: edifier speakers
                command: bluetooth

  - type: vertical-stack
    title: LG soundbar
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: custom:mushroom-template-card
            primary: Power
            icon: mdi:power
            icon_color: red
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: power

          - type: custom:mushroom-template-card
            primary: Volume ↓
            icon: mdi:volume-minus
            icon_color: blue
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: volume down
                num_repeats: 5
                delay_secs: 0.1

          - type: custom:mushroom-template-card
            primary: Volume ↑
            icon: mdi:volume-plus
            icon_color: blue
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: volume up
                num_repeats: 5
                delay_secs: 0.1

          - type: custom:mushroom-template-card
            primary: Function
            icon: mdi:audio-input-stereo-minijack
            icon_color: green
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: function

          - type: custom:mushroom-template-card
            primary: SFX
            icon: mdi:speaker-wireless
            icon_color: orange
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: sound effect

          - type: custom:mushroom-template-card
            primary: DRC
            icon: mdi:speaker-multiple
            icon_color: yellow
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.broadlink_mini_remote
                device: lg soundbar
                command: drc
