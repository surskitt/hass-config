---
title: Heating
path: heating
icon: 'mdi:radiator'
cards:
  - title: Living room
    type: entities
    entities:
      - type: conditional
        conditions:
          - entity: climate.living_room
            state: heat
        row:
          name: Thermostat
          type: 'custom:slider-entity-row'
          entity: climate.living_room
          hide_state: false
      - type: conditional
        conditions:
          - entity: climate.living_room
            state_not: heat
        row:
          name: Thermostat
          entity: climate.living_room
      - name: Current temperature
        entity: sensor.living_room_temperature
      - name: Humidity
        entity: sensor.living_room_humidity
      - name: Valve
        entity: sensor.living_room_heating
        icon: 'mdi:radiator'

  - title: Kitchen
    type: entities
    entities:
      - type: conditional
        conditions:
          - entity: climate.kitchen
            state: heat
        row:
          name: Thermostat
          type: 'custom:slider-entity-row'
          entity: climate.kitchen
          hide_state: false
