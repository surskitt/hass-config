  - type: vertical-stack
    title: Limits
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: input_number.heating_minimum
            name: Heating minimum
            layout: horizontal
            icon: mdi:radiator
            icon_color: light-blue

          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:button-card
                icon: mdi:arrow-down-bold
                size: "30%"
                styles:
                  card:
                    - height: 66.25px
                tap_action:
                  action: call-service
                  service: input_number.decrement
                  service_data:
                    entity_id: input_number.heating_minimum

              - type: custom:button-card
                icon: mdi:arrow-up-bold
                size: "30%"
                styles:
                  card:
                    - height: 66.25px
                tap_action:
                  action: call-service
                  service: input_number.increment
                  service_data:
                    entity_id: input_number.heating_minimum

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: input_number.heating_maximum
            name: Heating maximum
            layout: horizontal
            icon: mdi:radiator
            icon_color: light-blue

          - type: grid
            columns: 2
            square: false
            cards:
