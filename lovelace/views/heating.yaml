  - title: Office
    type: entities
    entities:
      - type: conditional
        conditions:
          - entity: climate.office
            state: heat
        row:
          name: Thermostat
          type: 'custom:slider-entity-row'
          entity: climate.office
          hide_state: false
      - type: conditional
        conditions:
          - entity: climate.office
            state_not: heat
        row:
          name: Thermostat
          entity: climate.office
      - name: Current temperature
        entity: sensor.office_temperature
      - name: Humidity
        entity: sensor.office_humidity
      - name: Valve
        entity: sensor.office_heating
        icon: 'mdi:radiator'
      - type: 'custom:fold-entity-row'
        head:
          type: section
          label: Alternate readings
