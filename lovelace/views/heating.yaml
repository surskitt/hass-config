            layout: horizontal
            icon_color: teal

          - type: custom:mushroom-template-card
            icon: mdi:thermometer
            icon_color: red
            primary: Temp
            secondary: "{{ state_attr('weather.tomorrow_io_paddlepond_home_assistant_daily', 'temperature') }}°C"
            layout: horizontal

          - type: custom:mushroom-template-card
            icon: mdi:weather-pouring
            icon_color: light-blue
            primary: Rain
            secondary: "{{ state_attr('weather.tomorrow_io_paddlepond_home_assistant_daily', 'forecast')[0].precipitation }}mm"
            layout: horizontal
