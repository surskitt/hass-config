        conditions:
          - entity: climate.kitchen
            state_not: heat
        row:
          name: Thermostat
          entity: climate.kitchen
      - name: Current temperature
        entity: sensor.kitchen_temperature
      - name: Humidity
        entity: sensor.kitchen_humidity
      - name: Valve
        entity: sensor.kitchen_heating
        icon: 'mdi:radiator'
      - type: 'custom:fold-entity-row'
        head:
          type: section
          label: Alternate readings
        entities:
          - name: Fridge temperature
            entity: sensor.ble_temperature_fridge_thermometer
          - name: Fridge humidity
            entity: sensor.ble_humidity_fridge_thermometer
          - name: Freezer temperature
            entity: sensor.ble_temperature_freezer_thermometer
          - name: Freezer humidity
            entity: sensor.ble_humidity_freezer_thermometer

  - title: Bedroom
    type: entities
    entities:
