---
title: Heating
path: heating
icon: 'mdi:radiator'
cards:
  - title: Living room
    type: entities
    entities:
      - name: Thermostat
        type: 'custom:slider-entity-row'
        entity: climate.living_room
      - name: Current temperature
        entity: sensor.living_room_temperature
      - name: Humidity
        entity: sensor.living_room_humidity
      - name: Valve
        entity: sensor.living_room_heating
        icon: 'mdi:radiator'

  - title: Kitchen
    type: entities
    entities:
      - name: Thermostat
        type: 'custom:slider-entity-row'
        entity: climate.kitchen
      - name: Current temperature
        entity: sensor.kitchen_temperature
      - name: Humidity
        entity: sensor.kitchen_humidity
      - name: Valve
        entity: sensor.kitchen_heating
        icon: 'mdi:radiator'
      - type: 'custom:fold-entity-row'
        head:
          type: section
          label: Alternate readings
        entities:
          - entity: sensor.ble_temperature_fridge
          - entity: sensor.ble_humidity_fridge

  - title: Bedroom
    type: entities
    entities:
      - name: Thermostat
        type: 'custom:slider-entity-row'
        entity: climate.bedroom
      - name: Current temperature
        entity: sensor.bedroom_temperature
      - name: Humidity
        entity: sensor.bedroom_humidity
      - name: Valve
        entity: sensor.bedroom_heating
        icon: 'mdi:radiator'
      - type: 'custom:fold-entity-row'
        head:
          type: section
          label: Alternate readings
        entities:
          - entity: sensor.bedroom_bt_temperature
          - entity: sensor.bedroom_bt_humidity
          - type: attribute
            name: Offset
            entity: climate.bedroom
            attribute: offset_celsius
            suffix: °C

  - title: Office
    type: entities
    entities:
      - name: Thermostat
        type: 'custom:slider-entity-row'
        entity: climate.office
      - name: Current temperature
        entity: sensor.office_temperature
      - name: Humidity
        entity: sensor.office_humidity
      - name: Valve
        entity: sensor.office_heating
        icon: 'mdi:radiator'
      - type: 'custom:fold-entity-row'
        head:
          type: section
          label: Alternate readings
        entities:
          - entity: sensor.office_bt_temperature
          - entity: sensor.office_bt_humidity
          - type: attribute
            name: Offset
            entity: climate.office
            attribute: offset_celsius
            suffix: °C

  - title: Bathroom
    type: entities
    entities:
      - name: Current temperature
        entity: sensor.bathroom_temperature_temperature
      - name: Humidity
        entity: sensor.bathroom_temperature_humidity

  - title: Stairs
    type: entities
    entities:
      - name: Thermostat
        type: 'custom:slider-entity-row'
        entity: climate.stairs
      - name: Current temperature
        entity: sensor.stairs_temperature
      - name: Humidity
        entity: sensor.stairs_humidity
      - name: Valve
        entity: sensor.stairs_heating
        icon: 'mdi:radiator'

  - title: Boiler room
    type: entities
    entities:
      - name: Current temperature
        entity: sensor.shellyht_b895d2_temperature
      - name: Humidity
        entity: sensor.shellyht_b895d2_humidity

  - title: Limits
    type: entities
    entities:
      - name: Minimum
        entity: input_number.heating_minimum
      - name: Maximum
        entity: input_number.heating_maximum

  - type: weather-forecast
    entity: weather.home
    show_forecast: false
