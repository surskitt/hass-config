---
title: Bathroom
icon: mdi:toilet
path: bathroom
type: 'custom:vertical-layout'
cards: 
  - type: vertical-stack
    title: Presence
    cards:
      - type: custom:mushroom-entity-card
        entity: input_boolean.office_presence
        tap_action:
          action: toggle

  - type: vertical-stack
    title: Devices
    cards:
      - square: false
        columns: 1
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.bathroom_light_switch
            layout: horizontal
            name: Main light
            icon: mdi:ceiling-light
            icon_color: amber
            tap_action:
              action: toggle

  - type: vertical-stack
    title: Heating
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.bathroom_temperature_temperature
            name: Temperature
            layout: horizontal
            icon: mdi:thermometer
            icon_color: orange

          - type: custom:mushroom-entity-card
            entity: sensor.bathroom_temperature_humidity
            name: Humidity
            layout: horizontal
            icon: mdi:waves-arrow-up
            icon_color: light-blue
