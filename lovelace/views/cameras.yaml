---
title: Cameras
path: cameras
icon: 'mdi:camera'
cards:
  # - type: picture-entity
  #   entity: camera.doorbell
  #   camera_image: camera.doorbell
  #   name: Doorbell
  #   show_state: false

  - type: 'custom:vertical-stack-in-card'
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.doorbell_streaming_sensor
            state: 'False'
        card:
          type: picture-entity
          entity: camera.doorbell
          show_name: true
          show_state: false
          tap_action:
            action: call-service
            service: camera.turn_on
            service_data: {}
            target:
              entity_id: camera.doorbell

      - type: conditional
        conditions:
          - entity: binary_sensor.doorbell_streaming_sensor
            state: 'True'
        card:
          type: 'custom:webrtc-camera'
          entity: camera.doorbell
          title: Doorbell
          ui: true
          mse: false

  - type: 'custom:webrtc-camera'
    entity: camera.living_room_cam
    title: Living room
    ui: true

  - type: 'custom:vertical-stack-in-card'
    cards:
      - type: 'custom:webrtc-camera'
        entity: camera.kitchen_cam_hd
        title: Kitchen
        ui: true
        ptz:
          service: tapo_control.ptz
          data_left:
            entity_id: camera.kitchen_cam_hd
            pan: LEFT
            distance: 0.05
          data_right:
            entity_id: camera.kitchen_cam_hd
            pan: RIGHT
            distance: 0.05
          data_up:
            entity_id: camera.kitchen_cam_hd
            tilt: UP
          data_down:
            entity_id: camera.kitchen_cam_hd
            tilt: DOWN
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_select.kitchen_cam_presets

  - type: 'custom:vertical-stack-in-card'
    cards:
      - type: 'custom:webrtc-camera'
        entity: camera.bedroom_camera_hd
        title: Bedroom
        ui: true

      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.bedroom_camera_privacy_mode
            name: Privacy mode

  - type: 'custom:vertical-stack-in-card'
    cards:
      - type: 'custom:webrtc-camera'
        entity: camera.office_camera_hd
        title: Office
        ui: true

      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.office_camera_privacy_mode
            name: Privacy mode

