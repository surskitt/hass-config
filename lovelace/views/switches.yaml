---
title: Switches
icon: 'mdi:toggle-switch'
panel: false
cards:
  - title: Living room
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.living_room_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'
      - type: 'custom:fold-entity-row'
        head:
          name: Not
          type: 'custom:slider-entity-row'
          entity: light.shelly_not_bulb_living_room
          toggle: true
          icon: 'mdi:floor-lamp'
        entities:
          - name: Colour temperature
            type: 'custom:slider-entity-row'
            entity: light.shelly_not_bulb_living_room
            attribute: color_temp
      - type: 'custom:fold-entity-row'
        head:
          entity: switch.tv
          name: TV
          icon: 'mdi:television'
        entities:
          - name: Google TV
            entity: switch.google_tv
            icon: 'mdi:google'
          - name: Hyperion
            entity: light.tv_leds
            icon: 'mdi:television-ambient-light'
          - name: LEDs
            entity: switch.tv_leds_component_led_device
            icon: 'mdi:led-strip-variant'
          - name: Hyperion USB Capture
            entity: switch.tv_leds_component_usb_capture
            icon: 'mdi:usb'
          - name: Hyperion smoothing
            entity: switch.tv_leds_component_smoothing
            icon: 'mdi:blur'
      - entity: cover.living_room_curtains_curtain
        type: 'custom:slider-entity-row'
        name: Curtain
        icon: 'mdi:window-open-variant'
      - entity: switch.boiler_room_light_switch_switch
        name: Boiler room light switch
        icon: 'mdi:dome-light'
      - type: 'custom:fold-entity-row'
        head:
          name: Diffuser
          entity: switch.living_room_diffuser
        entities:
          - name: Diffuser light
            entity: light.living_room_diffuser
      - type: 'custom:fold-entity-row'
        head:
          name: rouen
          entity: switch.rouen
        entities:
          - type: button
            name: Start steam
            icon: 'mdi:steam'
            action_name: Start
            tap_action:
              action: call-serv
              service: rest_command.rouen_steam_start
          - type: button
            name: Kill steam
            icon: 'mdi:skull-crossbones-outline'
            action_name: Kill
            tap_action:
              action: call-service
              service: shell_command.batocera_kill_steam
          - type: button
            name: Force kill steam
            icon: 'mdi:skull-crossbones'
            action_name: Kill
            tap_action:
              action: call-service
              service: shell_command.batocera_force_kill_steam
      - type: button
        icon: 'mdi:soundbar'
        name: Soundbar
        action_name: Power
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: remote.broadlink_mini_remote
            device: lg soundbar
            command: power
      - entity: light.wled_living_room_window
        name: Window LEDs
        icon: 'mdi:led-strip-variant'
      # - entity: vacuum.robovac

  - title: Kitchen
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.kitchen_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'
      # - entity: light.wled_kitchen
      #   name: Cabinet LEDs
      #   icon: 'mdi:led-strip-variant'
      - type: 'custom:fold-entity-row'
        head:
          name: LEDs
          type: 'custom:slider-entity-row'
          entity: light.wled_kitchen
          toggle: true
          icon: 'mdi:led-strip-variant'
        group_config:
          state_color: true
          secondary_info: last-changed
        entities:
          - type: 'custom:rgb-light-card'
            entity: light.wled_kitchen
            colors:
              - color_name: white
                white_value: 255
                brightness_pct: 100
                effect: solid
                transition: 1
                label: white

              - effect: pacifica
                brightness_pct: 100
                color_temp: 1
                transition: 1
                icon_color: 'linear-gradient(15deg, #aaee99, #1387c4)'
                label: pacifica

  - title: Office
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.office_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'
      - name: wigeon
        entity: switch.wigeon
        icon: 'mdi:desktop-tower-monitor'
      - type: 'custom:fold-entity-row'
        head:
          name: Not
          type: 'custom:slider-entity-row'
          entity: light.not_bulb
          toggle: true
          icon: 'mdi:floor-lamp'
        entities:
          - name: Colour temperature
            type: 'custom:slider-entity-row'
            entity: light.not_bulb
            attribute: color_temp
      - entity: cover.office_curtain_curtain
        type: 'custom:slider-entity-row'
        name: Curtain
        icon: 'mdi:window-open-variant'
      - type: 'custom:fold-entity-row'
        head:
          name: Diffuser
          entity: switch.office_diffuser
        entities:
          - name: Diffuser light
            entity: light.office_diffuser_light

  - title: Bedroom
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.bedroom_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'

      - type: 'custom:fold-entity-row'
        head:
          name: LEDs
          type: 'custom:slider-entity-row'
          entity: light.wled_bedroom
          toggle: true
          icon: 'mdi:led-strip-variant'
        group_config:
          state_color: true
          secondary_info: last-changed
        entities:
          - name: Bed
            entity: light.wled_bed
            icon: 'mdi:led-strip-variant'

          - name: Dresser
            entity: light.wled_bedroom_dresser
            icon: 'mdi:led-strip-variant'

          - type: 'custom:rgb-light-card'
            entity: light.wled_bedroom
            colors:
              - color_name: white
                white_value: 255
                brightness: 1
                effect: solid
                transition: 1
                label: white

              - effect: pacifica
                brightness_pct: 10
                color_temp: 1
                transition: 1
                icon_color: 'linear-gradient(15deg, #aaee99, #1387c4)'
                label: pacifica

              - effect: noise 2
                brightness_pct: 10
                color_temp: 1
                transition: 1
                label: noise 2

              - effect: noise 4
                brightness_pct: 10
                color_temp: 1
                transition: 1
                label: noise 4

              - effect: pride 2015
                color_temp: 1
                transition: 1
                label: pride 2015

              - effect: colorful
                color_temp: 1
                transition: 1
                label: colorful

              - effect: palette
                color_temp: 1
                transition: 1
                label: palette

      - entity: cover.bedroom_curtains_curtain
        type: 'custom:slider-entity-row'
        name: Curtain
        icon: 'mdi:window-open-variant'

      - entity: light.wled_bedroom_window
        name: Window LEDs
        icon: 'mdi:led-strip-variant'

      - type: conditional
        conditions:
          - entity: switch.bedroom_humidifier
            state_not: unavailable
        row:
          entity: switch.bedroom_humidifier
          name: Humidifier
          icon: 'mdi:led-strip-variant'

  - title: Bathroom
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.bathroom_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'

  - title: Stairs
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - type: 'custom:fold-entity-row'
        head:
          name: Stairs bulbs
          type: 'custom:slider-entity-row'
          entity: light.stairs_bulbs
          toggle: true
          icon: 'mdi:lightbulb-multiple'
        group_config:
          state_color: true
          secondary_info: last-changed
        entities:
          - name: Upstairs bulb
            entity: light.stairs_upstairs_bulb
            icon: 'mdi:lightbulb'

          - name: Downstairs bulb
            entity: light.stairs_downstairs_bulb
            icon: 'mdi:lightbulb'

  - title: Attic
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: light.attic_light
        name: Bulb
        icon: 'mdi:ceiling-light'

  - title: Garden
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: light.shelly_garden
        name: Lamp
        icon: 'mdi:coach-lamp'
      - entity: switch.garden_zone
        name: Sprinkler
        icon: 'mdi:sprinkler-variant'

  - type: entities
    entities:
      - entity: switch.nzbget_download
        icon: 'mdi:download'
      - entity: switch.transmission_switch
        icon: 'mdi:download'
      - entity: switch.transmission_turtle_mode
        icon: 'mdi:download'
    title: Media centre
    show_header_toggle: false

  - type: alarm-panel
    states:
      - arm_home
      - arm_away
      - arm_night
    entity: alarm_control_panel.home_alarm
    name: Home alarm
