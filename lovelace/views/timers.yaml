---
title: Timers
icon: 'mdi:timer'
path: timers
type: 'custom:vertical-layout'
cards:
  - type: vertical-stack
    title: Fan oven
    cards:
      - type: custom:button-card
        template: mushroom_timer
        name: Timer
        entity: timer.fan_oven
        variables:
          input_datetime_id: input_datetime.fan_oven_custom_timer

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: input_datetime.fan_oven_custom_timer
            name: Duration
            layout: horizontal
            icon: mdi:timer
            icon_color: light-blue

          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:button-card
                icon: mdi:arrow-down-bold
                size: "30%"
                styles:
                  card:
                    - height: 66.25px
                tap_action:
                  action: call-service
                  service: script.datetime_increment
                  service_data:
                    datetime: input_datetime.fan_oven_custom_timer
                    hours: 0
                    minutes: -1

              - type: custom:button-card
                icon: mdi:arrow-up-bold
                size: "30%"
                styles:
                  card:
                    - height: 66.25px
                tap_action:
                  action: call-service
                  service: script.datetime_increment
                  service_data:
                    datetime: input_datetime.fan_oven_custom_timer
                    hours: 0
                    minutes: 1

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            primary: Oven chips
            secondary: "00:30"
            icon: mdi:french-fries
            icon_color: yellow
            tap_action:
              action: call-service
              service: input_datetime.set_datetime
