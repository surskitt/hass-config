---
title: Timers
icon: 'mdi:timer'
path: timers
type: 'custom:vertical-layout'
cards:
  - title: Fan oven
    type: entities
    state_color: true
    entities:
      - type: conditional
        conditions:
          - entity: timer.fan_oven
            state_not: idle
        row:
          type: custom:timer-bar-card
          entity: timer.fan_oven
          name: Timer

      - type: custom:numberbox-card
        name: Duration
        entity: input_number.fan_oven_custom_timer
        icon: 'mdi:stove'
        unit: time

      - type: buttons
        card_mod:
          style:
            hui-buttons-base $: |
              .ha-scrollbar {
                justify-content: center;
              }
        entities:
          - type: button
            name: Start
            icon: 'mdi:timer'
            tap_action:
              action: call-service
              service: script.custom_timer
              service_data:
                timer: timer.fan_oven
                entity: input_number.fan_oven_custom_timer

          - type: button
            name: Cancel
            icon: 'mdi:close-octagon'
            tap_action:
              action: call-service
              service: timer.cancel
              target:
                entity_id: timer.fan_oven

