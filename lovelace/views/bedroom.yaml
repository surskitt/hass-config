---
title: Bedroom
icon: mdi:bed
path: bedroom
type: 'custom:vertical-layout'
cards: 
  - type: vertical-stack
    title: Presence
    cards:
      - type: custom:mushroom-entity-card
        entity: input_boolean.bedroom_presence
        tap_action:
          action: toggle

  - type: vertical-stack
    title: Devices
    cards:
      - square: false
        columns: 1
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.bedroom_light_switch
            layout: horizontal
            name: Main light
            icon: mdi:ceiling-light
            icon_color: amber
            tap_action:
              action: toggle

      - type: custom:mushroom-light-card
        entity: light.wled_bedroom
        name: LEDs
        icon: mdi:led-strip-variant
        show_brightness_control: true
        layout: horizontal
        show_color_control: true
        show_color_temp_control: false
        use_light_color: true

      - type: custom:mushroom-cover-card
        entity: cover.bedroom_curtains_curtain
        name: Curtains
        show_buttons_control: true
        show_position_control: true
        layout: horizontal

      # wled preset picker
      # individual wleds

  - type: vertical-stack
    title: Heating
    cards:
      - type: "custom:button-card"
        template: my_thermostat
        entity: climate.bedroom
        variables:
          ulm_card_thermostat_name: Radiator
          ulm_card_thermostat_icon: mdi:radiator
          ulm_card_thermostat_enable_controls: true
          ulm_card_thermostat_enable_popup: true
          ulm_card_thermostat_enable_display_temperature: true
          ulm_card_thermostat_enable_background_color: false
          ulm_card_thermostat_enable_collapse: true
          ulm_card_thermostat_enable_horizontal: true
          ulm_card_thermostat_enable_popup: true

      - type: grid
        columns: 3
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.bedroom_heating
            name: Valve
            layout: horizontal
            icon: mdi:pipe-valve
            icon_color: white

          - type: custom:mushroom-entity-card
            entity: sensor.bedroom_temperature
            name: Temp
            layout: horizontal
            icon: mdi:thermometer
            icon_color: orange

          - type: custom:mushroom-entity-card
            entity: sensor.bedroom_humidity
            name: Humidity
            layout: horizontal
            icon: mdi:waves-arrow-up
            icon_color: light-blue

  - type: conditional
    conditions:
      - entity: camera.bedroom_camera_hd
        state_not: unavailable
    card:
      type: vertical-stack
      title: Camera
      cards:
        - type: 'custom:webrtc-camera'
          entity: camera.bedroom_camera_hd
          ui: true
          shortcuts:
            - name: Privacy mode
              icon: mdi:eye-off
              service: input_boolean.toggle
              service_data:
                entity_id: input_boolean.bedroom_camera_privacy_mode

            - name: Snapshot
              icon: mdi:camera
              service: camera.snapshot
              service_data:
                entity_id: camera.bedroom_camera_hd
                filename: /config/www/snapshots/bedroom.jpg
